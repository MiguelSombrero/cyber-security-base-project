<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
    <head th:replace="fragments/head :: head(title='Sign up')">
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <nav th:replace="fragments/navigation :: navbar"></nav>
        
        <div class='container-fluid text-center'>
            <div th:replace="fragments/title :: title(text='Sign up to our latest event')"></div>
            
            <div class='row'>
                <div class='col maincolumn'>
                    <form class="justify-content-center" action="#" th:action="@{/form}" method="POST">
                        <div class="form-group row">
                            <label>Name: </label>
                            <input class="form-control p-2" type="text" autofocus="true" name="name" placeholder="Name of the participant"/>
                        </div>
                        <div class="form-group row">
                            <label>Address: </label>
                            <input class="form-control p-2" type="text" name="address" placeholder="Address of participant"/>
                        </div>
                        <div class="form-group row">
                            <input class="form-control p-2 mt-4" name="submit" type="submit" value="Sign up" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div th:replace="fragments/footer :: enableBootstrapJavascript" th:remove="tag"></div>
    </body>
</html>
