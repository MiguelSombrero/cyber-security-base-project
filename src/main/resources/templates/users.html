<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
    <head th:replace="fragments/head :: head(title='Users')">
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <nav th:replace="fragments/navigation :: navbar"></nav>
        
        <div class='container-fluid text-center'>
            <div th:replace="fragments/title :: title(text='Registered users')"></div>
            
            <table class='table'>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Full name</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each='user : ${users}'>
                        <td th:text='${user.username}'></td>
                        <td th:text='${user.name}'></td>
                        <td class='muted'>No address available</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div th:replace='fragments/footer :: footer'></div>
        <div th:replace="fragments/footer :: enableBootstrapJavascript" th:remove="tag"></div>
    </body>
</html>
