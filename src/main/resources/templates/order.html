<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
    <head th:replace="fragments/head :: head(title='Sign up')">
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <nav th:replace="fragments/navigation :: navbar"></nav>
        
        <div class='container-fluid text-center'>
            <div th:replace="fragments/title :: title(text='Cyber Shop')"></div>
            <h2>Order our newest book: "Cyber Security Base - Is not Byber Becurity Case"</h2>
            <div class='row'>
                <div class='col maincolumn'>
                    <form class="justify-content-center" action="#" th:action="@{/order}" method="POST">
                        <div class="form-group row">
                            <label>Name: </label>
                            <input class="form-control p-2" type="text" autofocus="true" name="name" placeholder="Name of recipient" minlength="1" maxlength="20" required/>
                        </div>
                        <div class="form-group row">
                            <label>Billing address: </label>
                            <input class="form-control p-2" type="text" name="address" placeholder="Billing address" minlength="1" maxlength="100" required/>
                        </div>
                        <div class="form-group row">
                            <input class="form-control p-2 mt-4" name="submit" type="submit" value="Order" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div th:replace='fragments/footer :: footer'></div>
        <div th:replace="fragments/footer :: enableBootstrapJavascript" th:remove="tag"></div>
    </body>
</html>
