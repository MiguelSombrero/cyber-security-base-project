<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
    <head th:replace="fragments/head :: head(title='Login')">
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <nav th:replace="fragments/navigation :: navbar"></nav>
        
        <div class='container-fluid text-center'>
            <div th:replace="fragments/title :: title(text='Login to Cyber Security Forum')"></div>
            
            <div class='row'>
                <div class='col maincolumn'>
                    <form class="justify-content-center" th:object="${account}" action="#" th:action="@{/login}" method="POST">
                        <div class="form-group">
                            <p class="error" th:if="${param.error}">Invalid username or password</p>
                            <p class="success" th:if="${param.logout}">You have been logged out ...</p>
                        </div>
                        <div class="form-group row">
                            <label>Username: </label>
                            <input id="username" class="form-control p-2" type="text" autofocus="true" name="username" placeholder="Username"/>
                            <small class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error message</small>
                        </div>
                        <div class="form-group row">
                            <label>Password: </label>
                            <input id="password" class="form-control p-2" type="password" name="password" placeholder="Password"/>
                            <small class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error message</small>
                        </div>
                        <div class="form-group row">
                            <input id="loginButton" class="form-control p-2 mt-4" name="submit" type="submit" value="Login" />
                        </div>
                    </form>
                </div>
            </div>
            <div class='row'>
                <div class='col text-center'>
                     <small>
                         Not yet a member? 
                         <a id="toRegister" th:href="@{/register}">Register</a>
                     </small>
                </div>
            </div>
        </div>
        
        <div th:replace='fragments/footer :: footer'></div>
        <div th:replace="fragments/footer :: enableBootstrapJavascript" th:remove="tag"></div>
    </body>
</html>
